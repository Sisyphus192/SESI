@Kopernicus:FOR[RealSolarSystem]
{
    @Body[7.1]
    {
        @finalizeOrbit ^= :t:T:
        @finalizeOrbit ^= :R:r:
        @finalizeOrbit ^= :U:u:
        @finalizeOrbit ^= :E:e:
        @Properties
        {
            %rotationPeriod = 0
        }
    }
    @Body[7.1]:HAS[#finalizeOrbit[True]]
    {
        @Properties
        {
            @rotationPeriod += #$mass$
        }
    }
    @Body[7.1]
    {
        @Properties // rotation period is [(aaa/(m+M))*(4pp/G)]^0.5
        {
            @rotationPeriod += #$/Body[7]/Properties/mass$
            @rotationPeriod /= #$../Orbit/semiMajorAxis$
            @rotationPeriod /= #$../Orbit/semiMajorAxis$
            @rotationPeriod /= #$../Orbit/semiMajorAxis$
            @rotationPeriod /= 591525585920.849 // divide by (4pi^2 / G)
            @rotationPeriod != -0.5
        }
    }
    @Body[7]
    {
        @Properties
        {
            %rotationPeriod = #$/Body[7.1]/Properties/rotationPeriod$
        }
    }
}
